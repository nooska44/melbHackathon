<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">

		<title>Blank Template</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
		<header>
			<h1>Spaced Repetition Planner</h1>

			<form>
				<label for="subject">Subject:</label>
				<input type="text" id="subject" name="subject">

				<label for="topic">Topic:</label>
				<input type="text" id="topic" name="topic">

				<label for="test-date">Test Date:</label>
				<input type="date" id="test-date" name="test-date">

				<label for="start-studying-date">Start Studying Date:</label>
				<input type="date" id="start-studying-date" name="start-studying-date">	
				
				<p>Length of study session:</p>

				<div>
					<input type="radio" id="10-mins" name="lengthStudySession" 	value="10-mins">
					<label for="10-mins">10 mins</label>
				</div>

				<div>
					<input type="radio" id="25-mins" name="lengthStudySession" 	value="25-mins">
					<label for="25-mins">25 mins</label>
				</div>

				<div>
					<input type="radio" id="1 hour" name="lengthStudySession" 	value="1 hour">
					<label for="1 hour">1 hour</label>
				</div>

			<form>

			</header>


	<body>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
