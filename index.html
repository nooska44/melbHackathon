<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">

		<title>Spaced Repetition Planner</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="https://kit.fontawesome.com/6afef76053.js" crossorigin="anonymous"></script>
	</head>
		<header>
			<h1>Spaced Repetition Planner</h1>
		</header>

			<form>

				<section id="names">

					<label for="subject">Subject:</label>
					<input type="text" id="subject" name="subject">

					<label for="topic">Topic:</label>
					<input type="text" id="topic" name="topic">

				</section>	

				<section id="dates">
			
					<label for="test-date">Test Date:</label>
					<input type="date" id="test-date" name="test-date">
					

					<label for="start-studying-date">Start Studying Date:</label>
					<input type="date" id="start-studying-date" name="start-studying-date">	
					
				
				</section>
				
				<p>Learning Objectives</p>

				<section id="objectives">


						<button class="objective styled"
        				type="button"><i class="fa-solid fa-plus"></i></button>
			
						<!-- <label for="description-of-objectives">Description of Objectives:</label> -->
						<input type="text" id="objectives-description" name="bjectives-description" placeholder="Objective Description">

						<!-- <label for="difficulty-select">Difficulty Rating</label> -->

					<select name="difficulty-rating" id="difficulty">
						<option value="default">--Difficulty Rating--</option>
						<option value="easy">Easy</option>
						<option value="good">Good</option>
						<option value="hard">Hard</option>
					</select>
					
				</section>

				<footer>
					
					<button class="generate"
					type="button">Generate Study Plan</button>

				</footer>
				
				
			<form>

			


	<body>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
