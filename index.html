<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">

		<title>Blank Template</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
		<header>
			<h1>Spaced Repetition Planner</h1>
		</header>

			<form>

				<section id="names">

					<label for="subject">Subject:</label>
					<input type="text" id="subject" name="subject">

					<label for="topic">Topic:</label>
					<input type="text" id="topic" name="topic">

				</section>	

				<section id="dates">
			
					<label for="test-date">Test Date:</label>
					<input type="date" id="test-date" name="test-date">

					<label for="start-studying-date">Start Studying Date:</label>
					<input type="date" id="start-studying-date" name="start-studying-date">	
				
				</section>
				
				<section id="objectives">

					<p>Learning Objectives</p>
						<span>+</span>
						<!-- <label for="description-of-objectives">Description of Objectives:</label> -->
						<input type="text" id="description-of-objectives" name="description-of-objectives" placeholder="Objective Description">

						<label for="difficulty-select">Difficulty Rating</label>

					<select name="difficulty-rating" id="difficulty-select">
						<option value="">--Please choose an option--</option>
						<option value="dog">Easy</option>
						<option value="cat">Good</option>
						<option value="hamster">Hard</option>
					</select>
					
				</section>
				
				<section id="duration">
					<p>Length of study session:</p>

					<div>
						<input type="radio" id="10-mins" name="lengthStudySession" 	value="10-mins">
						<label for="10-mins">10 mins</label>
					</div>

					<div>
						<input type="radio" id="25-mins" name="lengthStudySession" 	value="25-mins">
						<label for="25-mins">25 mins</label>
					</div>

					<div>
						<input type="radio" id="1 hour" name="lengthStudySession" 	value="1 hour">
						<label for="1 hour">1 hour</label>
					</div>
				</section>

			<form>

			


	<body>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
